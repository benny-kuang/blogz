{% extends "base.html" %}

{% block content %}

    <h2>Blog Posts</h2>
        <ul>
        {% for post in posts %}
            <li>
            <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
            <p>{{post.body}}</p>
            </li>
        </ul>
        {% endfor %}
{% endblock %}
