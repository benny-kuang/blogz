{% extends "base.html" %}
{% block content %}
    {% if posts|length == 0 %}
    <p>No posts</p>
    {% endif %}
    <h2>Blog Posts</h2>
        {% for post in posts %}
            <h3><a href="./blog?id={{post.id}}">{{post.title}}</a></h3>
            <p>{{post.body}}</p>
            <p><a href="./blog?user={{post.owner.id}}">{{post.owner.username}}</a></p>
        {% endfor %}
{% endblock %}
