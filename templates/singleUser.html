{% extends "base.html" %}
{% block content %}

    {% if posts|length == 0 %}
    <p>No posts</p>
    {% endif %}

    {% for post in posts %}
        <h2><a href="./blog?id={{post.id}}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        <p>Posted by <a href="./blog?user={{post.owner.id}}">{{post.owner.username}}</a> on {{post.pub_date}}</p>
    {% endfor %}    
{% endblock %}
