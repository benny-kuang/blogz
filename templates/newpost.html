{% extends "base.html" %}

{% block content %}
    <h1>New Blog Post</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% for category, messages in messages %}
    <p class="{{category}}">{{messages}}</p>
    {% endfor %} 
    {% endwith %}
    <form method="post">
        <label>
            <div>Title:</div>
            <input type="text" name="title"/>
        </label>
        <label>
            <div>Body:</div>
            <textarea name="body" rows="10" cols="50">{{body}}</textarea>
        </label>
    <div><input type="submit"></div>

    </form>
    <hr/>

{% endblock %}
